<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    


    <section class="calcucutor">
    <form>
        <input type="text"id="input">
    </form>
    <div class="button">

        <button type="button"id="multiply"class="btn"data-num="*">*</button>
        <button type="button"id="divide"class="btn"data-num="/">/</button>
        <button type="button"id="minus"class="btn"data-num="-">-</button>
        <button type="button"id="plus"class="btn"data-num="*">+</button>


        <button type="button"id="block0"class="btn"data-num="0">0</button>
        <button type="button"id="block1"class="btn"data-num="1">1</button>
        <button type="button"id="block2"class="btn"data-num="2">2</button>
        <button type="button"id="block3"class="btn"data-num="3">3</button>
        <button type="button"id="block4"class="btn"data-num="4">4</button>
        <button type="button"id="block5"class="btn"data-num="5">5</button>
        <button type="button"id="block6"class="btn"data-num="6">6</button>
        <button type="button"id="block7"class="btn"data-num="7">7</button>
        <button type="button"id="block8"class="btn"data-num="8">8</button>
        <button type="button"id="block9"class="btn"data-num="9">9</button>
        <button type="button"id="dot"class="btn"data-num=".">.</button>


        <button type="button"id="ans"class="btn-equal">=</button>
        <button type="button"id="clr"class="btn-clear">C</button>


    </div>
</section>
<script src="./index.js"></script>
    
</body>
</html>
